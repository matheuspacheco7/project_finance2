<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Finance Company | Cadastre-se</title>
</head>
<body>
    <div class="container"> 
        <div class="form-image">
            <img src="./img/Payment Information-bro.svg" alt="">
        </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>   
                    </div>
                    
                    <div class="input-group">
                        <div class="input-box">
                            <label for="cpf">CPF</label>
                            <input id="cpf" type="text" name="cpf" maxlength="11" placeholder="000.000.000-00" required>
                        </div>
                        
                        <div class="input-box">
                            <label for="date">Data de Nasc.</label>
                            <input id="date" type="date" name="date" maxlength="10" placeholder="dd/mm/aaaa" required>
                        </div>

                        <div class="input-box">
                            <label for="cep">CEP</label>
                            <input id="cep" type="email" name="cep" maxlength="9" placeholder="Ex: 00000-000" required>
                        </div>

                        <div class="input-box">
                            <label for="number">Endereço</label>
                            <input id="number" type="" name="number"  placeholder="Digite seu endereço" required>
                        </div>

                        <div class="input-box">
                            <label for="number">N°</label>
                            <input id="number" type="number" name="number" placeholder="Ex: 1278" required>
                        </div>

                        <div class="input-box">
                            <label for="text">Complemento</label>
                            <input id="text" type="text" name="text" placeholder="Digite um complemento" required>
                        </div>
                    </div>

                    
                    <div class="continue-button">
                        <button><a href="../formulário_cadastro_pg3/index3.html">Confirmar</a></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
